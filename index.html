<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
    
    <div id="alone">
        <button id="btn-alone">S O L X</button>
        <div id="showAloneMovie">
        </div>
    </div>
    
<div id="people">
    <div id="buttonPeople">
        <button id="btn-people">A C O M P A Ñ A D X</button>
    </div>

    <div id="peopleStuff">
        <div id="searchBar">
        <input type="text" placeholder="pelicula" id="searchMovies">
        <button id="send">Enviar</button>
        </div>

    <div class="center">
        <select class="select" id="genderMovies">
        <option value="">Género</option>
        <option value="0">Acción</option>
        <option value="1">Comedia</option>
        <option value="2">Romanticas</option>
        <option value="3">Ciencia ficción</option>
        <option value="4">Terror</option>
    </select>

    <select class="select" id="durationMovies">
        <option value="">Duración</option>
        <option value= "2" >Hasta una hora</option>
        <option value="1">Más de una hora</option>
    </select>

    <select class="select" id="ratingMovies">
            <option value="">Rating</option>
            <option value= "2" >Accion</option>
            <option value="1">Huevos de 5 km</option>
        </select>
    </div>
</div>

    <div id="showMovie"></div>
</div>



</div>
